    <form class="dark_form">
      <p>Enter your first and last name</p>
      <p>
        <input class="inputNames" name="fistName" placeholder="Fist name" />
      </p>
      <p>
        <input class="inputNames" name="surName" placeholder="Last name" />
      </p>

      <div class="genderChoice">
        <p>
          <strong>Choose your gender</strong>
        </p>
        <input type="radio" id="male" name="gender" value="male" checked />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>

      <textarea
        name="question"
        rows="5"
        cols="22"
        placeholder="Write your question"
      ></textarea>

      <div>
        <select id="cities" name="cities">
          <option id="select" value="select" selected>Select city</option>
          <option value="kyiv">Kyiv</option>
          <option value="lviv">Lviv</option>
          <option value="dnipro">Dnipro</option>
          <option value="kharkiv">Kharkiv</option>
          <option value="odessa">Odessa</option>
        </select>
      </div>

      <div class="languages">
        <input
          type="checkbox"
          id="language-1"
          name="language-1"
          value="Ukranian"
        />
        <label for="language-1">Ukranian</label><br />
        <input
          type="checkbox"
          id="language-2"
          name="language-2"
          value="Russian"
        />
        <label for="language-2">Russian</label><br />
        <input
          type="checkbox"
          id="language-3"
          name="language-3"
          value="English"
        />
        <label for="language-3">English</label><br />
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
